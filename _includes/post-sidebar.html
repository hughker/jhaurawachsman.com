<div id="secondary" class="sidebar large-3 columns flex-col" role="complementary">

  <section class="ribbon section-ribbon follow">Follow <a rel="nofollow" target="_blank" href="//twitter.com/{{ site.app.twitter }}">@{{ site.app.twitter }}</a></section>

  <ul class="item-index item-list item-muted">
    <li class="item-ad hide-for-small">
      {% if site.app.mode == 'production' %}
      <script><!--
      google_ad_client = "ca-pub-2370025526926082";google_ad_slot = "5418996977";google_ad_width = 300;google_ad_height = 250;
      //--></script>
      <script src="//pagead2.googlesyndication.com/pagead/show_ads.js"></script>
      {% endif %}
    </li>
  </ul>

  {% if site.posts != empty %}
    <h1 class="ribbon section-ribbon hot">What's Hot</h1>

    <ul class="item-index item-list">
      {% for page in site.posts limit: 3 %}
        <li>

          {% include post-aside.html %}

        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div><!-- #secondary.sidebar.flex-col -->
