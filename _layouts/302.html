<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} - {{ site.app.name }}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="refresh" content="0;url={{ content }}" />
    <style type="text/css">#msg{display:none;}</style>
  </head>
  <body>
    <p id="msg">Go to <a href="{{ content }}">{{ page.title }}</a> ({{ content }}).</p>
    <script>setTimeout(function(){var msg=document.getElementById('msg');msg.style.display='block';},1500);</script>
  </body>
</html>
